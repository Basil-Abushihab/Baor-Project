    <header>
        <div class="display">
        <div class="nav-bar">
            <img class="logo" src="Images/logo.png" alt="logo" width="138" height="78">
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <div class="content">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#" class="active">Movies</a></li>
                    <li><a href="#">Contact Us</a></li>

                </ul>
            </div>
            <div class="profile">
                <div class="div-img">
                    <img class="profile-img" src="Images/profile.jpg" alt="profile">

                <p>obada</p>
                <i class="arrow-down"></i>
            </div>
        </div>
    </div>
    </header>

    <div class="container-all">
        <div class="header">
            <h3>Welcome to our <br> support page!</h3>
            <p>We're here to help you with any problems you may be having with <br>our product.</p>
            <img src="../About-Us/images/us-img.png" alt="">
        </div>
        <div class="container">
            <div class="text">
               Contact us 
            </div>
            <form action="#">
               <div class="form-row">
                  <div class="input-data">
                     <input type="text" required>
                     <div class="underline"></div>
                     <label for="">First Name</label>
                  </div>
                  <div class="input-data">
                     <input type="text" required>
                     <div class="underline"></div>
                     <label for="">Last Name</label>
                  </div>
               </div>
               <div class="form-row">
                  <div class="input-data">
                     <input type="text" required>
                     <div class="underline"></div>
                     <label for="">Email Address</label>
                  </div>
                  <div class="input-data">
                     <input type="text" required>
                     <div class="underline"></div>
                     <label for="">Phone Number</label>
                  </div>
               </div>
               <div class="form-row">
               <div class="input-data textarea">
                  <textarea rows="8" cols="80" required></textarea>
                  <br />
                  <div class="underline"></div>
                  <label for="">Write your message</label>
                  <br />
                  <div class="form-row submit-btn">
                     <div class="input-data">
                        <div class="inner"></div>
                        <input type="submit" value="submit">
                     </div>
                  </div>
            </form>
            </div>
        
    </div>
